<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my_js1</title>
	<!-- 외부 javascript 불러오기 기능 -->
	<script type="text/javascript" src="./js/my_js1.js"></script>
	
	<script type="text/javascript">
	a = 100
	alert("a="+a); 
	<!-- alert - blocking 모드라고 하여 다음 꺼는 block하고 팝업 창을 띄워줌 / console로 하는걸 추천! -->
	</script>
</head>
<body>
	<script type="text/javascript">
	console.log(200);
	</script>
	
	<h1>Javascript Exam1</h1>
	
	<script type="text/javascript">
	console.log(300);
	<!-- console.log는 system.out.print와 동일한 기능 -->
	</script>
</body>
</html>
