<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function() {
	$("#server_time").click(function(){
		var options = {
				url: "./jsp/server_time.jsp",
				success: function(data){ //data를 파라미터로 사용
					$("#result").html(data)
				}
		}
		$.ajax(options)  //ajax에서 {}는 객체, []는 배열, 변수:값 으로 표현 -> {변수:값} 으로 객체 표현
	})
})
</script>
<title>my_jquery12_ajax.html</title>
</head>
<body>
	<button id="server_time">서버시간</button>
	<div id="result"></div>
</body>
</html>
