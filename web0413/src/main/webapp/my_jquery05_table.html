<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
	//$("ul>li:eq(0)").css("background", "red")
	// 요소:eq(0) - 0번째 위치한 객체
	// 요소:lt(n) - n번째 미만에 위치하는 객체
	// 요소:gt(n) - n번째 초과에 위치하는 객체
	
	//기본 필터링 메서드 (새로운 변수에 jquery를 작성하고 간편하게 쓰는 방법)
	var li = $("ul>li")
	li.filter(":odd").css("color", "red")
	li.filter(":even").css("color", "blue")
})
</script>
<title>my_jquery05_table.html</title>
</head>
<body>
	<div>
		<ul>
			<li><h1>Apple</h1></li>
			<li>Cat</li>
			<li>Bag</li>
			<li>Dog</li>	
			<li><h1>Apple</h1></li>
			<li>Cat</li>
			<li>Bag</li>
			<li>Dog</li>			
		</ul>
		<h1>Child H1</h1>
	</div>
</body>
</html>
