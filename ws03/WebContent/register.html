<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>IT's KB - register</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  
  <style type="text/css">
     #register{
        padding: 20px 0;
     }
     #register h1{
      padding: 5px; 
      text-align: center;
     }
     
     #register form{
        /*background-color:pink;*/
       width: 100%;
       height: 300px;
       border: 1px solid lightgray;
       padding: 40px;
     }
     
     #register .form-item{
        margin-bottom: 10px;
     }
     
     #register .form-item label{
     display:inline-block;
       width: 150px;
       font-size: 18px;
     }
     
     #register .form-item input{
     display:inline-block;
       width: 250px;
       font-size: 18px;
     }
     
     #register button{
       float:right;
       padding: 5px;
       width: 100px;
       font-size: 18px;
       margin-top: 10px;
     }
  </style>
  
  <script type="text/javascript">
    onload = function(){
    	//가입 버튼 클릭
    	document.querySelector("#btnRegister").onclick = function(){
    	
    	let state=true; // forEach를 빠져나가기위한 상태변수 
    	document.querySelectorAll("input").forEach(function(item, index){
    		if(state){
    		  if( validateCheck(item)){ 
    			  state=false;
    		  }
    		}else{
    			return false;
    		}
    	});
    	
    	if(state){
    		let email = document.querySelector("#email");
        	
    	   if(email.value.indexOf("@")==-1){
    		alert("이메일형식이 아닙니다.")
    		email.value="";
    		email.focus();
    		return;
    	   }
    	
    	   
    	   let password = document.querySelector("#password");
           let password2 = document.querySelector("#password2");
           
    	   if(password.value != password2.value){
    		 alert("비밀번호가 일치하지 않습니다.");
    		
    		document.querySelectorAll("[type='password']").forEach(function(item,index){
    			  item.value=""; 
    		});
    		password.focus(); 
    		return;
    	  }
    	
    	
    	   document.querySelector("#regForm").submit();
    	}//if문끝
    	
     }
    	
    	//유효성 체크 (input요소를 객체로 전달받아 값 입력 체크 없으면 커서 놓기 )
    	function validateCheck(obj){
    		if(obj.value===""){
    			alert("값을 입력해주세요.");
    			obj.focus();
    			return true;
    		}else{
                return false;
    		}
    	}
    	
    }//loadEnd
    
    
  </script>
  
</head>
<body>
<div id="container">


  <nav id="navbar">
    <!-- 5개의 메뉴생성 -->
      <ul>
        <li class="nav-item logo"><img src="images/logo.jpg" alt="로고입니다." ></li>
        <li class="nav-item"> <a href="personal.html">개인</a></li>
        <li class="nav-item"><a href="busines.html">기업</a></li>
        <li class="nav-item"><a href="login.html">로그인</a></li>
        <li class="nav-item"><a href="register.html">회원가입</a></li>
      </ul>
    </nav>
    
    <div id="banner">지금 당신의 행복! IT's KB Life!</div> 
    
  <div id="register">
	  <h1>Register</h1>
	  <form action="index.html" method="post" id="regForm">
	  <div class="form-item">
	    <label for="name">이름</label>
	    <input type="text" id="name" name="name">
	 </div>
	    
	   <div class="form-item">
	    <label for="email">이메일</label>
	    <input type="email" id="email" name="email">
	  </div>
	  
	   <div class="form-item">
	    <label for="phone">연락처</label>
	    <input type="text" id="phone" name="phone">
	   </div>
	   
	    <div class="form-item">
		    <label for="password">비밀번호</label>
		    <input type="password" id="password" name="password">
	    </div>
	    
	   <div class="form-item">
		    <label for="password2">비밀번호 확인</label>
		    <input type="password" id="password2" name="password2">
	    </div>
	    
	    <hr>
	    <button id="btnRegister" type="button">회원 가입</button>
	  </form>
	  
 </div> 
 
   <footer>
      <ul>
        <li>서울시 선릉역 We-Work</li>
        <li>02-0000-0000</li>
      </ul>
    </footer>
    </div>
 </body>
</html>
