<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my_position</title>
<style type="text/css">
	div {
	background: fuchsia;
	position: relative;
	width: 70px;
	height: 70px;
	} 
	.d2 {position: absolute; top: 50px; left:50px; } 
	/*
	position: relative - 위치값을 지정해줄 수 있음
	position: absolute - relative를 사용한 상위 요소를 기준으로 위치를 지정해줌
	*/
</style>
</head>
<body>
	<div class="d1">123</div>
	<div class="d2">345</div>
	<div class="d3">789</div>
</body>
</html>
