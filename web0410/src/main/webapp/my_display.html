<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my display</title>
<style type="text/css">
	span {
		display: inline-block; /*블록 span 단위로 한줄에 하나씩 표현*/
								/* inline-block 같은 줄에 나오게 하고 width를 다르게 준 것*/
		width: 50px;
		height: 50px;
		border: 1px solid red; 
	}
</style>
</head>
<body>
	<h1>레드향</h1>
	<span>껍질</span>에 
	<span>붉은 빛</span>이 돌아 
	<span>레드향</span>이라 불린다.
</body>
</html>
