<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my table</title>
<style type="text/css">
	table {
		caption-side: bottom;  /* 제목을 밑에 배치 */ 
		border: 1px solid black; /*바깥쪽 테두리*/ 
		border-collapse: collapse; /*border를 하나로 합쳐주기*/ 
		/* */
		width: 500px;
	} 
	td, th {
		border: 1px dashed black;
		text-align: center;
	}
</style>
</head>
<body>
	<table>
		<caption>웹 게시판</caption>
		<colgroup> <!-- column이 4개면 아래 col도 4개를 만들어야한다, 각 열마다 효과를 주는것 -->
			<col width="10%">
			<col width="">
			<col width="20%">
			<col width="30%">
		</colgroup>
	  <tr>
	    <th>번호</th>
	    <th>제목</th>
	    <th>작성자</th>
	    <th>작성일</th>
	  </tr>
	  <tr>
	    <td>101</td>
	    <td>2등이다~</td>
	    <td style="text-align: center;">늙은이</td>
	    <td>2023-04-01</td>
	  </tr>
	  <tr>
	    <td>100</td>
	    <td>1등이다~</td>
	    <td style="text-align: center;">나그네</td>
	    <td>2023-04-01</td>
	  </tr>
	</table>
</body>
</html>
