<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my_css2</title>
<style>
	h1 .red{ background: aqua;}  /* 공백이 있으면 자손태그 */
	h1.red{ background: aqua;}  /* 가중치 10+1 */
	.red{ background: red;} 
	.red{ background: pink;}  /* 가중치 10 */
	/*가중치값이 더 큰 것이 발현된다 -> 아래에 나온게 있더라도 위에꺼의 가중치가 11이므로 변동이 없음 */
	p{ border: 1px solid red; }
	h1 > p {background: aqua;}   /* > 가 있으면 자식태그 */
	h1 p {background: aqua;} 
</style>
</head>
<body>
	<p>a b c d</p>
	<h1 class="red">My Css2
		<p> 1 2 3 4 </p>  <!-- h1 > p -->
		<div>
			<p>5 6 7 8</p>  <!-- h1 > div > p -->
		</div>
	</h1>
	<h1 class="red2">My Css2</h1>
	<!-- 정의해주지 않은 클래스 선택자를 사용하면 적용되는 것이 없음 -->
</body>
</html>
